  title: Enterprise Graph documentation - Tutorials, concepts, API reference | Microsoft Docs
  meta.description: Learn how to use Service Fabric middleware platform to package and deploy microservices for cloud-scale applications. Tutorials, API references, and code samples.
  meta.description: Learn how to create and deploy a knowledge graph for your business based on a custom ontology. Tutorials, concepts, API references and best practices.
